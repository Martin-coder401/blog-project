<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog Post Manager</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <aside id="post-list" class="sidebar"></aside>

    <main id="post-detail" class="content">
      <p>Select a post to view details.</p>
    </main>
  </div>

  <section class="new-post-section">
    <h3>Add New Post</h3>
    <form id="new-post-form">
      <input type="text" name="title" placeholder="Title" required />
      <textarea name="content" placeholder="Content" required></textarea>
      <input type="text" name="author" placeholder="Author" required />
      <button type="submit">Add Post</button>
    </form>
  </section>

    <section class="post-actions">
        <button id="edit-post" class="hidden">Edit Post</button>
        <button id="delete-post" class="hidden">Delete Post</button>
  <form id="edit-post-form" class="hidden">
    <h4>Update Post Details</h4>
    <label for="edit-title">Title:</label>
    <input type="text" name="title" id="edit-title" required />
    <label for="edit-content">Content:</label>
    <textarea name="content" id="edit-content" rows="5" required></textarea>
    <button type="submit">Update Post</button>
    <button type="button" id="cancel-edit">Cancel</button>
  </form>

  <script src="src/index.js"></script>
</body>
</html>
